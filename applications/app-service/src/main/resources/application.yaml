server:
  port: 8081
spring:
  application:
    name: "requests"
  devtools:
    add-properties: false
  profiles:
    include: null

  r2dbc:
    url: "r2dbc:mysql://localhost:3307/requests?allowPublicKeyRetrieval=true&useSSL=false"
    username: "user"
    password: 1234


adapter:
  restconsumer:
    timeout: 5000
    url: "http://localhost:8080"
management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

routes:
  paths:
    loans: "/api/v1/loans"
    loansById: "/api/v1/loans/{id}"

springdoc:
  swagger-ui:
    path: /openapi/swagger-ui
  api-docs:
    path: /openapi/v3/api-docs
  packages-to-scan:
    - co.com.crediya
  paths-to-match:
    - /**

security:
  jwt:
    public-key-location: classpath:key/request-public.pem